<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serviceBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="250" fill="url(#serviceBg)"/>
  
  <!-- Delivery truck -->
  <rect x="50" y="140" width="120" height="50" fill="url(#truckGradient)" rx="6"/>
  <rect x="50" y="120" width="80" height="25" fill="url(#truckGradient)" rx="4"/>
  
  <!-- Truck cabin -->
  <rect x="50" y="120" width="40" height="45" fill="url(#truckGradient)" rx="4"/>
  
  <!-- Truck windows -->
  <rect x="55" y="125" width="30" height="15" fill="#bfdbfe" rx="2"/>
  <rect x="85" y="130" width="8" height="10" fill="#bfdbfe" rx="1"/>
  
  <!-- Wheels -->
  <circle cx="70" cy="195" r="12" fill="#374151"/>
  <circle cx="70" cy="195" r="8" fill="#6b7280"/>
  <circle cx="70" cy="195" r="4" fill="#9ca3af"/>
  
  <circle cx="140" cy="195" r="12" fill="#374151"/>
  <circle cx="140" cy="195" r="8" fill="#6b7280"/>
  <circle cx="140" cy="195" r="4" fill="#9ca3af"/>
  
  <!-- Packages in truck -->
  <rect x="100" y="130" width="15" height="15" fill="url(#boxGradient)" rx="2"/>
  <rect x="120" y="135" width="12" height="12" fill="url(#boxGradient)" rx="2"/>
  <rect x="105" y="150" width="18" height="12" fill="url(#boxGradient)" rx="2"/>
  <rect x="135" y="145" width="20" height="18" fill="url(#boxGradient)" rx="2"/>
  
  <!-- Package details -->
  <rect x="102" y="132" width="11" height="2" fill="#92400e"/>
  <rect x="122" y="137" width="8" height="2" fill="#92400e"/>
  <rect x="107" y="152" width="14" height="2" fill="#92400e"/>
  <rect x="137" y="147" width="16" height="2" fill="#92400e"/>
  
  <!-- Floating packages (being delivered) -->
  <rect x="190" y="80" width="25" height="25" fill="url(#boxGradient)" rx="3"/>
  <rect x="230" y="110" width="20" height="20" fill="url(#boxGradient)" rx="3"/>
  <rect x="200" y="140" width="30" height="18" fill="url(#boxGradient)" rx="3"/>
  
  <!-- Package strapping -->
  <rect x="192" y="87" width="21" height="3" fill="#92400e"/>
  <rect x="199" y="82" width="3" height="21" fill="#92400e"/>
  
  <rect x="232" y="117" width="16" height="2" fill="#92400e"/>
  <rect x="237" y="112" width="2" height="16" fill="#92400e"/>
  
  <rect x="202" y="147" width="26" height="2" fill="#92400e"/>
  <rect x="212" y="142" width="2" height="16" fill="#92400e"/>
  
  <!-- Motion lines -->
  <path d="M 175 90 Q 185 95 190 105" stroke="#64748b" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 220 120 Q 225 125 230 135" stroke="#64748b" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 190 150 Q 195 155 200 165" stroke="#64748b" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Professional service icons -->
  <circle cx="80" cy="70" r="20" fill="#10b981" opacity="0.1"/>
  <path d="M 72 70 L 78 76 L 88 66" stroke="#10b981" stroke-width="3" fill="none"/>
  
  <circle cx="150" cy="50" r="20" fill="#2563eb" opacity="0.1"/>
  <rect x="145" y="45" width="10" height="10" fill="none" stroke="#2563eb" stroke-width="2" rx="1"/>
  <path d="M 140 50 L 160 50" stroke="#2563eb" stroke-width="2"/>
  <path d="M 150 40 L 150 60" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Title area -->
  <rect x="60" y="15" width="180" height="25" fill="white" opacity="0.9" rx="8"/>
  <text x="150" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Professioneller Versand</text>
</svg>